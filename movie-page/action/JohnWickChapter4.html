<!DOCTYPE html>
<html lang="en">
<head>

<body>
<header class="action-header">
  <a href="#" class="logo">
    <i class='bx bxs-movie'></i> Movies
  </a>
  <div class="bx bx-menu" id="menu-icon"></div>

  <!--    Menu-->
  <ul class="navbar">
    <li><a href="#home" class="home-active">Home</a></li>
    <li><a href="#movies">Movies</a></li>
    <li><a href="#cartoons">Cartoons</a></li>
    <!--      <li><input type="text" name="search" placeholder="검색"></li>-->
  </ul>

  <a href="#" class="btn">로그인</a>
</header>

<section class="movie-banner">
  <!-- img -------------->
  <div class="m-banner-img">
    <img src="images/john-wick-chapter4.jpg" alt="extraction2">
  </div>

  <!-- content -------------->
  <div class="banner-container">
    <!-- title-container -------------->
    <div class="title-top">
      <div class="title-container">
        <!-- title -------------->
        <div class="movie-title">
          <h1>존윅 4</h1>
        </div>
        <!-- img -------------->
        <div class="more-about-movie">
          <span class="quality">Full HD</span>
          <span>2020년 6월 11일</span>
          <span>00:00:00</span>
        </div>
      </div>

      <div class="title-buttom">
        <div class="category">
          <strong>Category</strong><br>
          <span>공포</span><span>공포</span><span>공포</span>
        </div>
        <div class="watch-btn">
          <input type="button" onclick="window.open('https://www.youtube.com/watch?v=ly3QrgEZaQY&ab_channel=CGV')" value="예고편">
        </div>
      </div>

    </div>

    <!-- play btn -------------->
    <div class="play-btn-container">
      <div class="play-ptn">
        <a href="#">
          <i class="fas fa-play"></i>
        </a>
      </div>
    </div>

  </div>
</section>

<section class="movie-scene">
  <strong>영화 속 장면</strong>

  <div class="scene-container">
    <img src="images/johnWick/1.jpg" alt="">
    <img src="images/johnWick/2.jpg" alt="">
